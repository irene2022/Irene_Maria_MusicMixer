<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>The Sounds of the Body</title>

	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="container">
	<header id="headLine">
		<h1>The Sounds of The Body</h1>
		<h2>Music Mixer</h2>
		<p>By Maria Lopera and Irene Vinu</p>
	</header>

	<section id="gameBoard">
		<h2 class="hidden">The Game Board</h2>

		<section class="bodyiconsZone">
			<h3 class="hidden">The Drag Zone</h3>

			<div>
			<img data-trackref="brain" id="drag0" src="images/ultrasound-brain.svg" alt="brain" width="100" height="100" class="bodyIcon">
			<h2>BRAIN</h2>
			</div>

			<div>
			<img data-trackref="heart" id="drag1" src="images/ultrasound-heart.svg" alt="heart" width="100" height="100" class="bodyIcon">
			<h2>HEART</h2>
			</div>

			<div>
			<img data-trackref="lungs" id="drag2" src="images/ultrasound-lungs.svg" alt="lungs" width="100" height="100" class="bodyIcon">
			<h2>LUNGS</h2>
			</div>

			<div>
			<img data-trackref="eye" id="drag3"  src="images/ultrasound-eye.svg" alt="eye" width="100" height="100" class="bodyIcon">
			<h2>EYES</h2>
			</div>

			<div>
			<img data-trackref="neuron"  id="drag4" src="images/ultrasound-neuron.svg" alt="neuron" width="100" height="100" class="bodyIcon">
			<h2>SOLAR PLEXUS</h2>
			</div>

			<div>
			<img data-trackref="stomach" id="drag5"  src="images/ultrasound-gastricsys.svg" alt="stomach" width="100" height="100" class="bodyIcon">
			<h2>STOMACH</h2>
			</div>

			<div>
			<img data-trackref="baby" id="drag6" src="images/ultrasound-baby.svg" alt="baby" width="100" height="100" class="bodyIcon">
			<h2>BABY</h2>
			</div>

			<div>
			<img data-trackref="cpr" id="drag7" src="images/ultrasound-cpr.svg" alt="CPR" width="100" height="100" class="bodyIcon">
			<h2>CPR</h2>
			</div>

		</section>

	    <section class="puzzleBody">
	    	<h3 class="hidden">The Drop Zone</h3>


	    	<img src="images/female_body_design_2.svg" width="450" height="800" class="drop-zone" alt="female body design">

	    </section>

<!-- audio  -->
			<section class="bodySound">
				<audio src="audio/heart.mp3" controls></audio>
			</section>

	</section>

    <footer id="footer">
        <h2>The Sound of the Body</h2>

    </footer>

	</div>

</html>
