<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>The Sounds of the Body</title>
	<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
	<link href="reset/main.css" rel="stylesheet" type="text/css">
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="container">
	<header id="headLine">
		<h1>The Sounds of The Body</h1>
		<h2>Drag and Drop Game</h2>
		<p>JavaScript Puzzle game</p>
	</header>

	<section class="game-boards">
		<h2 class="hidden">The Game Board</h2>

		<section class="bodyIcons">
			<h3 class="hidden">The Drag Zone</h3>

			<img id="drag0"  src="images/ultrasound-brain.svg" alt="Brain" class="puzzle-image" width="100" height="100">
			<img id="drag1" src="images/ultrasound-neuron.svg" alt="Neuron" class="puzzle-image" width="100" height="100">
			<img id="drag2" src="images/ultrasound-eye.svg" alt="Eye" class="puzzle-image" width="100" height="100">
			<img id="drag3"  src="images/ultrasound-heart.svg" alt="Heart" class="puzzle-image" width="100" height="100">
			<img id="drag4" src="images/ultrasound-lungs.svg" alt="lungs" class="puzzle-image" width="100" height="100">
			<img id="drag5"  src="images/ultrasound-liver.svg" alt="Liver" class="puzzle-image" width="100" height="100">
			<img id="drag6"  src="images/ultrasound-skull.svg" alt="Skull" class="puzzle-image" width="100" height="100">
			<img id="drag7" src="images/ultrasound-gastric.svg" alt="Stomach" class="puzzle-image" width="100" height="100">
			<img id="drag8" src="images/ultrasound-cpr.svg" alt="CPR" class="puzzle-image" width="100" height="100">
			<img id="drag9" src="images/ultrasound-baby.svg" alt="Baby" class="puzzle-image" width="100" height="100">
		</section>
	
	    <section class="puzzle-body">
	    	<h3 class="hidden">The Drop Zones</h3>
	    	<img src="images/pink-female-body.svg" alt="Female figure" width="350" height="800">
	    	
	    </section>
	    	
	    
	</section>
	
	</div>
	<script src="script/app.js"></script>
</body>
</html>
